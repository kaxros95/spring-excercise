<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Age</th>
			<th>Address</th>
			<th>Telephone</th>
			<th>Email</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${user.empty}">
			<td colspan="2">No Users Available</td>
		</tr>
		<tr th:each="user : ${user}">
			<td><span th:text="${user.name}"> Name </span></td>
			<td><span th:text="${user.surname}"> Surname </span></td>
			<td><span th:text="${user.age}"> Age </span></td>
			<td><span th:text="${user.address}"> Address </span></td>
			<td><span th:text="${user.telephone}"> Telephone </span></td>
			<td><span th:text="${user.email}"> Email </span></td>
			<td><a th:href="@{/console/edit/{id}(id=${user.userId})}"
				class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
			</a></td>
			<td><a th:href="@{/console/delete/{id}(id=${user.userId})}"
				class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
			</a></td>
		</tr>
	</tbody>
</table>
<p>
	<a th:href="@{/console/register_user}">Create User</a>
</p>
<p>
	<a th:href="@{/console}">Return to console</a>
</p>
</html>
