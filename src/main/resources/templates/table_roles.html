<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Roles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<table>
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${role.empty}">
			<td colspan="2">No Roles Available</td>
		</tr>
		<tr th:each="role : ${role}">
			<td><span th:text="${role.description}"> Name </span></td>
			<td><a th:href="@{/console/edit_role/{id}(id=${role.roleId})}"
				class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
			</a></td>
			<td><a th:href="@{/console/delete_role/{id}(id=${role.roleId})}"
				class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
			</a></td>
		</tr>
	</tbody>
</table>
<p>
	<a th:href="@{/console/register_role}">Create role</a>
</p>
<p>
	<a th:href="@{/console}">Return to console</a>
</p>
</html>
