<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<h2>Result</h2>
	<table>
		<tbody>
			<tr>
				<td><strong>ID:</strong></td>
				<td><span th:text="${user.userId}"></span></td>
			</tr>
			<tr>
				<td><strong>Name:</strong></td>
				<td><span th:text="${user.name}"></span></td>
			</tr>
			<tr>
				<td><strong>Surname:</strong></td>
				<td><span th:text="${user.surname}"></span></td>
			</tr>
			<tr>
				<td><strong>Age:</strong></td>
				<td><span th:text="${user.age}"></span></td>
			</tr>
			<tr>
				<td><strong>Address:</strong></td>
				<td><span th:text="${user.address}"></span></td>
			</tr>
			<tr>
				<td><strong>Department:</strong></td>
				<td><span th:text="${user.dept}"></span></td>
			</tr>
			<tr>
				<td><strong>Joining Date:</strong></td>
				<td><span th:text="${user.joiningDate}"></span></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;<a th:href="@{register_user}"
					class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add
						new employee
				</a></td>
				<td colspan="2">&nbsp;<a th:href="@{/console}"
					class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Return
						to console
				</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
