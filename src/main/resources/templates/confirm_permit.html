<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Create New Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>Confirm Permit</h2>
				<form th:action="@{/employee/save_permit}" th:object="${permit}"
					method="post">
					<div class="form-row">
						<div class="col-md-6 form-group">
							<label>Confirmation Date</label> <input type="text"
								class="form-control" placeholder="yyyy-MM-dd" id="datepicker"
								th:field="*{confirmationDate}">
						</div>
						<div class="col-md-6 form-group">
							<label>Status</label> <select class="form-control"
								th:field="*{status}">
								<option value="">Choose...</option>
								<option value="REFUSED">REFUSED</option>
								<option value="CONFIRMED">CONFIRMED</option>
							</select>
						</div>
						<input type="hidden" id="id" th:field="*{permitId}">
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
				</form>
				<form th:action="@{/employee}">
					<input type="submit" value="Return to employee options"
						class="btn btn-primary btn-block mt-3" />
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#datepicker").datepicker({
				dateFormat : "yy-mm-dd"
			});
		});
	</script>
</body>
</html>
